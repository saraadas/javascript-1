<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
<div id="mydiv"></div>

<script>
      document.getElementById("mydiv").style.backgroundColor = "blue"; 
      var colors = ['blue','grey','red', 'green','blue'],
        i = 0;
    var elementToChange = document.getElementById('mydiv');  

    document.body.addEventListener('click', function(event){
    elementToChange.style.backgroundColor = colors[++i];
    if (i >= colors.length){
        i = 0;
    }
});
</script>
</body>
</html>
